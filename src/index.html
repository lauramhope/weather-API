<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <p>To get the current weather conditions for a location, please enter the city name, the city and state separated by a comma, or a US zip code. Here are three examples:</p>
    <pre>
      Portland
      Atlanta, Georgia
      cairo
      98109
    </pre>
    <form>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" name="location">
      <button type="submit" class="btn-success" id="weatherLocation">Get Current Temperature & Humidity</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
